    <main>
        <h1>Our Contact Form</h1>
        <fieldset>
            <legend>Send Us a Message</legend>
            <form action="https://httpbin.org/get" method="get">
                <p>
                    <label for="name">Name: </label>
                    <input type="text" id="name" placeholder="Write Your Name">
                </p>
                <p>
                    <label for="email">Email: </label>
                    <input type="email" name="Email" id="email" placeholder="Write Your Email">
                </p>
                <p>
                    <label for="messagefeed">Write Your Message</label><br>
                    <textarea name="messagefeed" id="messagefeed" cols="35" rows="6"
                        placeholder="Give your valuable feedback here"></textarea>
                </p>
        </fieldset><br>
        <button type="submit">Send</button>
        <button type="reset">Reset</button>
        </form>
